<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css" />
    <script src="../../bootstrap/jquery.min.js"></script>
    <script src="../../bootstrap/popper.min.js"></script>
    <script src="../../bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
    <div class="col-12  col-lg-6">
      <div class="figure">
        <div class="row">
          <div class="col-6">
      <div class="card">
         <header><div class="day">Friday</div>
         <div class="date">31 Jan 2020</div>
         <div class="city"><img src="assets/location.svg" alt="city" class="location">kurnool</div>
         </header>
         <section>
          <img src="assets/sun-white.svg" alt="sunny" height="70px;" width="70px;" style="padding-left:15px;">
           <p class="temperatue">29<sup>o</sup>C</p>
           <div class="weather">sunny</div>
          </section>
      </div>
      </div>
      <div class="col-6">
        <list>
          <ul>
            <li>PRECIPITATION <span class="peramiters">0%</span></li>
            <li>HUMIDITY <span class="peramiter">34%</span></li>
            <li>WIND <span class="peramiteres">0km/h</span></li>
          </ul>
        </list>
        <div class="row wheterreport">
         <div class="col-2 satwheterreport">
          <img src="assets/sun-black.svg" alt="sunny" class="image" height="20px;" width:"20px;">
          <div class="saturday">Sat</div>
          <div class="sat-temperature">29<sup>o</sup>c</div>
          </div>
          <div class="col-2 sunwheterreport">
            <img src="assets/cloud.svg" alt="cloud" class="image" height="20px;" width:"20px;">
             <div class="sunday">Sun</div>
             <div class="sun-temperature">21<sup>o</sup>c</div>
            </div>
          <div class="col-2 monwheterreport"><img src="assets/cloud-snow.svg" alt="snow" class="image" height="20px;" width:"20px;">
            <div class="monday">Mon</div>
            <div class="Mon-temperature">08<sup>o</sup>c</div>
          </div>
          <div class="col-2 tuewheterreport"><img src="assets/cloud-rain.svg" alt="rain" class="image" height="20px;" width:"20px;">
           <div class="tuesday">Tue</div>
           <div class="tue-temperature">19<sup>o</sup>c</div>
          </div>
          <div class="col-12">
            <div class="changeloc"><img src="assets/location.svg" alt="city" height="10px;" width="10px;">change location</div>
          </div>
        </div>
        </div>
      </div>
      </div>
      </div>
  </div>
  </div>
  </body>
</html>
